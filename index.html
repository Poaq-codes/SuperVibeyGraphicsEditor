<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SuperVibeyGraphicsEditor</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* Body never scrolls */
    }
    #toolbar {
      background: #ddd;
      padding: 10px;
      flex: 0 0 auto;
    }
    #scrollContainer {
      flex: 1 1 auto;
      overflow: auto;              /* ✅ Scrolls when unzoomed and narrower */
    }
    #canvasWrapper {
      width: fit-content;          /* ✅ Enables horizontal overflow */
      margin: 0 auto;              /* ✅ Center when there’s room */
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="upload">Upload SVG/PNG</button>
    <button id="addText">Add Text</button>
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
    <button id="exportSVG">Export SVG</button>
    <button id="exportPNG">Export PNG</button>
    <button id="exportPDF">Export PDF</button>
    <label style="margin-left:10px;">Color:
      <input type="color" id="colorPicker" value="#000000">
    </label>
  </div>

  <div id="scrollContainer">
    <div id="canvasWrapper">
      <canvas id="c" width="816" height="1056"></canvas>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
