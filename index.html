<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SuperVibeyGraphicsEditor</title>
  <!-- Google Fonts for Ubuntu and Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,400italic,700italic&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700,400italic,700italic&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #toolbar {
      background: #ddd;
      padding: 10px;
      flex: 0 0 auto;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
    }
    #scrollContainer {
      flex: 1 1 auto;
      overflow: auto;
    }
    #canvasWrapper {
      width: fit-content;
      margin: 0 auto;
    }
    canvas {
      display: block;
    }
    /* Optional: Show button pressed style */
    #boldBtn.active, #italicBtn.active {
      background: #bbb;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="upload">Upload SVG/PNG</button>
    <button id="addText">Add Text</button>
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
    <button id="exportSVG">Export SVG</button>
    <button id="exportPNG">Export PNG</button>
    <button id="exportPDF">Export PDF</button>
    <label style="margin-left:10px;">Color:
      <input type="color" id="colorPicker" value="#000000">
    </label>
    <label style="margin-left:10px;">Font:
      <select id="fontFamily">
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Ubuntu">Ubuntu</option>
        <option value="Roboto">Roboto</option>
      </select>
    </label>
    <label style="margin-left:5px;">Size:
      <input type="number" id="fontSize" min="8" max="200" value="24" style="width:48px;">
    </label>
    <button id="boldBtn" title="Bold"><b>B</b></button>
    <button id="italicBtn" title="Italic"><i>I</i></button>
  </div>

  <div id="scrollContainer">
    <div id="canvasWrapper">
      <canvas id="c" width="816" height="1056"></canvas>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
